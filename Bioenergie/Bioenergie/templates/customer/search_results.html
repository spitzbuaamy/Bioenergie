{% extends "site_base.html" %}
{% block body %}


    </br>
    <p style="padding-left: 5%">Sie suchten nach: <strong>{{ query }}</strong></p>

    {% if Customers %}

        <table class="table-hover" style="margin-left: 5%">
            {% for customer in Customers %}
                <tr>
                    <td style="width: 85%">{{ customer.first_name }} {{ customer.last_name }}</td>
                    <td><a href="{% url 'customer_detail' pk=customer.pk %}" class="btn btn-primary btn-small">Details</a></td>
                    <td><a href="{% url 'customer_update' pk=customer.pk %}" class="btn btn-primary btn-small">Ändern</a></td>
                    <td><a href="{% url 'customer_delete' pk=customer.pk %}" class="btn btn-danger btn-small">Löschen</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="padding-left: 10px; color: red">Leider kein Kunde gefunden.</p>
    {% endif %}
{% endblock %}
