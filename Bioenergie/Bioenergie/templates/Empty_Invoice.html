{% extends "site_base.html" %}

{% block body %}
    <h4 style="padding-left: 10px">Für welchen Kunden soll diese Rechnung erzeugt werden?</h4>
    <form action="{% url "pdf_Leere_Rechnung" %}" method="get">
        <table border="0" cellpadding="0" cellspacing="4">
            <tr>
                <td align="left" style="padding-left: 20px; font-size: 16px">Kundenname:</td>
                <td><input id="name" name="name" type="text" style="margin-left: 10px; margin-top: 10px; margin-right: 10px"></td>
            </tr>
            <tr>
                <td align="left" style="padding-left: 20px; font-size: 16px">Straße + Hausnummer:</td>
                <td><input id="adresse" name="adresse" type="text" style="margin-left: 10px; margin-top: 10px; margin-right: 10px"></td>
            </tr>
            <tr>
                <td align="left" style="padding-left: 20px; font-size: 16px">PLZ + Ort</td>
                <td><input id="ort" name="ort" type="text" style="margin-left: 10px; margin-top: 10px; margin-right: 10px"></td>
            </tr>


            <tr>
                <td align="left" style="padding-left: 20px; font-size: 16px">Artikelbezeichnung:</td>
                <td><input id="artikel" name="artikel" type="text" style="margin-left: 10px; margin-top: 10px; margin-right: 10px"></td>
            </tr>
            <tr>
                <td align="left" style="padding-left: 20px; font-size: 16px">Bruttopreis:</td>
                <td><input id="preis" name="preis" type="number" style="margin-left: 10px; margin-top: 10px; margin-right: 10px"></td>
            </tr>
        </table>
        </p>

        <input class="btn btn-primary" style="margin-left: 20px; padding: 6px; width: 340px" type="submit"
               value="Leere Rechnung erzeugen"> </p>

    </form>

{% endblock %}
