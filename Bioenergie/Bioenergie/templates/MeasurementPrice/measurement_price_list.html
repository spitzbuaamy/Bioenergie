{% extends "site_base.html" %}

{% block body %}
    <h4 style="padding-left: 5%; margin-top: 20px">Sie befinden sich im Messpreis</h4>
    <table class="table-hover" style="margin-left: 5%">
        {% for measurement_price in measurement_prices %}

            <tr class="list">
                <td style="width: 85%">Gruppe {{ measurement_price.wage_group }}:
                    ({{ measurement_price.min }}-{{ measurement_price.max }})
                </td>
                <td><a href="{% url 'measurement_price_detail' pk=measurement_price.pk %}" class="btn btn-primary btn-small">Details</a>
                </td>
                <td><a href="{% url 'measurement_price_update' pk=measurement_price.pk %}" class="btn btn-primary btn-small">Ändern</a>
                </td>
                <td><a href="{% url 'measurement_price_delete' pk=measurement_price.pk %}" class="btn btn-danger btn-small">Löschen</a>
                </td>
            </tr>

        {% endfor %}
    </table>

    <table class="table-hover" style="margin-left: 5%; margin-top: 5px" >
        <tr>
            <td>
                <a class="linkButton" class="linkButton" href="{% url 'measurement_price_create' %}">
        <button class="btn btn-primary">Neuen Messpreis anlegen</button></a>
            </td>
            <td>
                <a class="linkButton" href="{% url 'GroupView' %}"><button style="margin-left: 10%; width: 250px" class="btn btn-success">Zur Gruppenansicht wechseln</button></a>
            </td>
        </tr>
    </table>

{% endblock %}
