{% extends "site_base.html" %}

{% block body %}

    <ul class="list">
        <li>{{ counter_change.date }}</li>
        <li> {{ counter_change.counter_final_result }}</li>
        <li> {{ counter_change.heat_quantity }}</li>
        <li> {{ counter_change.date_new_counter }}</li>
        <li> {{ counter_change.building }}</li>
    </ul>


<a class="linkButton" href="{% url 'counter_change_update' pk=counter_change.pk %}"><button class="myButton">Edit this counter change</button></a>
<a class="linkButton" href="{% url 'counter_change_delete' pk=counter_change.pk %}"><button class="myButton">Delete this counter change</button></a>

{% endblock %}
