{% extends "site_base.html" %}

{% block body %}
    <table class="table-hover" style="margin-left: 5%">
        {% for counter_change in counter_changes %}

            <tr class="list">
                <td style="width: 85%">{{ counter_change.building }} {{ counter_change.date }}</td>
                <td><a href="{% url 'counter_change_detail' pk=counter_change.pk %}" class="btn btn-primary btn-small">Details</a>
                </td>
                <td><a href="{% url 'counter_change_update' pk=counter_change.pk %}" class="btn btn-primary btn-small">Ändern</a>
                </td>
                <td><a href="{% url 'counter_change_delete' pk=counter_change.pk %}" class="btn btn-danger btn-small">Löschen</a>
                </td>
            </tr>

        {% endfor %}
    </table>
    <table class="table-hover" style="margin-left: 5%; margin-top: 5px" >
        <tr>
            <td>
                <a class="linkButton" href="{% url 'counter_change_create' %}">
        <button class="btn btn-primary">Neuen Zählerwechsel anlegen</button></a>
            </td>
        </tr>
    </table>


{% endblock %}
