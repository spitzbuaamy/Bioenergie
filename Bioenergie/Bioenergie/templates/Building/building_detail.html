<!DOCTYPE html>
<html>
<head>
    <title>{{ customer.first_name}}</title>
</head>
<body>

<h1>customer</h1>

    <ul>
        <li>{{ customer.salutation }}</li>
        <li>{{ customer.title }}</li>
        <li>{{ customer.first_name }}</li>
        <li>{{ customer.last_name }}</li>
        <li>{{ customer.street }}</li>
        <li>{{ customer.house_number }}</li>
        <li>{{ customer.zip }}</li>
        <li>{{ customer.place }}</li>
    </ul>

<a href="{% url 'customer_update' pk=customer.pk %}">Edit this customer</a>
<a href="{% url 'customer_delete' pk=customer.pk %}">Delete this customer</a>


</body>
</html>
