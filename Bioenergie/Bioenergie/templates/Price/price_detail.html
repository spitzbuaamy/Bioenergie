{% extends "site_base.html" %}

{% block body %}

    <ul class="list">
            <li>Amount: {{ price.amount }}</li>
            <li>Max: {{ price.max }}</li>
            <li>Min: {{ price.min }}</li>
    </ul>


<a class="linkButton" href="{% url 'price_update' pk=price.pk %}"><button class="myButton">Edit this price</button></a>
<a class="linkButton" href="{% url 'price_delete' pk=price.pk %}"><button class="myButton">Delete this price</button></a>

{% endblock %}
