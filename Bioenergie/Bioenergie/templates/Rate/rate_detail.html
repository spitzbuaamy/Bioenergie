{% extends "site_base.html" %}

{% block body %}

    <ul>
            Gebäude: {{ rate.building }} </br>
            Jahr: {{ rate.year }} </br>
            Monatsrate: {{ rate.monthly_rate }} €/Monat
    </ul>


<a class="linkButton" href="{% url 'rate_update' pk=rate.pk %}"><button class="myButton">Edit this rate</button></a>
<a class="linkButton" href="{% url 'rate_delete' pk=rate.pk %}"><button class="myButton">Delete this rate</button></a>

{% endblock %}
