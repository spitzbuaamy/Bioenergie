<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        a{
            color: black;
            text-decoration: none;
            margin-right: 10pt;
            float: right;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .linkButton {
            float: left;
        }

        li {
            background-color: #008041;
            margin-bottom: 5px;
            padding: 3px;
        }
        li > a {
            color: yellow;

        }
        li:hover{
            background-color: greenyellow;

        }


    .myButton {
        -moz-box-shadow:inset 0px 1px 0px 0px #f9eca0;
        -webkit-box-shadow:inset 0px 1px 0px 0px #f9eca0;
        box-shadow:inset 0px 1px 0px 0px #f9eca0;

        background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f0c911), color-stop(1, #f2ab1e));
        background:-moz-linear-gradient(top, #f0c911 5%, #f2ab1e 100%);
        background:-webkit-linear-gradient(top, #f0c911 5%, #f2ab1e 100%);
        background:-o-linear-gradient(top, #f0c911 5%, #f2ab1e 100%);
        background:-ms-linear-gradient(top, #f0c911 5%, #f2ab1e 100%);
        background:linear-gradient(to bottom, #f0c911 5%, #f2ab1e 100%);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f0c911', endColorstr='#f2ab1e',GradientType=0);

        background-color:#f0c911;

        -moz-border-radius:6px;
        -webkit-border-radius:6px;
        border-radius:6px;

        border:1px solid #e65f44;

        display:inline-block;
        color:#c92200;
        font-family:arial;
        font-size:15px;
        font-weight:bold;
        padding:6px 24px;
        text-decoration:none;

        text-shadow:0px 1px 0px #ded17c;

    }
    .myButton:hover {

        background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f2ab1e), color-stop(1, #f0c911));
        background:-moz-linear-gradient(top, #f2ab1e 5%, #f0c911 100%);
        background:-webkit-linear-gradient(top, #f2ab1e 5%, #f0c911 100%);
        background:-o-linear-gradient(top, #f2ab1e 5%, #f0c911 100%);
        background:-ms-linear-gradient(top, #f2ab1e 5%, #f0c911 100%);
        background:linear-gradient(to bottom, #f2ab1e 5%, #f0c911 100%);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f2ab1e', endColorstr='#f0c911',GradientType=0);

        background-color:#f2ab1e;
    }
    .myButton:active {
        position:relative;
        top:1px;
    }


    </style>
    <title>customer</title>
</head>
<body>


{% for customer in customers %}

    <ul>
        <li>{{ customer.first_name }} {{ customer.last_name }} <a href="{% url 'customer_detail' pk=customer.pk %}">Details</a> <a href="{% url 'customer_delete' pk=customer.pk %}">LÃ¶schen</a><a href="{% url 'customer_update' pk=customer.pk %}">Bearbeiten</a></li>
    </ul>

{% endfor %}

<a class="linkButton" href="{% url 'customer_create' %}"><button class="myButton">Create new customer</button></a>


</body>
</html>
