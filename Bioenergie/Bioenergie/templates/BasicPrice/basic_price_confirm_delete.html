{% extends "site_base.html" %}

{% block body %}

<p>
    Möchten Sie diesen Grundpreis wirklich löschen?
    Group {{ basic_price.wage_group }}: ({{ basic_price.min }}-{{ basic_price.max }})
</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Löschen" class="btn btn-primary"/>
</form>

{% endblock %}
