{% extends "site_base.html" %}

{% block body %}

    <ul class="list">
            <li>Wage-group: {{ working_price.wage_group }}</li>
            <li>Min: {{ working_price.max }}</li>
            <li>Max: {{ working_price.min }}</li>
            <li>Amount: {{ working_price.amount }}</li>

<a class="linkButton" href="{% url 'working_price_update' pk=working_price.pk %}"><button class="myButton">Edit this working-price</button></a>

{% endblock %}
